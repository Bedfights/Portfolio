<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="/src/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div id="startScreen">
      <button class="simpleBtn1" id="startButton">Start</button>
    </div>

    <div id="pauseMenu">
      <h1 id="pauseTitle">Menu</h1>
      <button class="simpleBtn1" id="resumeButton">Resume</button>
      <div id="smallButtons">
        <button class="simpleBtn2" id="mapButton">Map</button>
        <button class="simpleBtn2" id="xButton">IDK</button>
      </div>
      <button class="simpleBtn1" id="settingsButton">Settings</button>
    </div>
  
    <div id="settingsMenu">
      <h1 id="settingsTitle">Settings</h1>
      <button class="simpleBtn1" id="backButton">Back</button>
      <div id="sliders">
        <div id="qualitySelector">
          <h2 id="qualityTitle">Quality</h2>
          <input id="qualitySlider" type="range" min="0" max="2" step="1" value="1">
          <h3 class="underText" id="underText1">Low </h3>
          <h3 class="underText" id="underText2">Medium</h3>
          <h3 class="underText" id="underText3">High</h3>
        </div>
        <div id="volumeSelector">
          <h2 id="volumeTitle">Volume</h2>
          <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5">
          <h3 class="underText" id="underText1">Low </h3>
          <h3 class="underText" id="underText2">Medium</h3>
          <h3 class="underText" id="underText3">High</h3>
        </div>
      </div>
    </div>

    
    <div id="sound">
      <audio id="engineSound" src="/sounds/Engine.mp3" loop></audio>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/track.js"></script>
    <script type="module" src="/src/car.js"></script>
    <script type="module" src="/src/audio.js"></script>
  </body>
</html>
